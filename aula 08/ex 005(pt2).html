<!--RELACIONAIS--> 
    '<' menor
    '>' maior
    '>=' maior igual
    '<=' menor igual
    '==' igual ('=' recebe)
    '!=' diferente
    '===' idêntico
    '!==' desigual restrito


<!--LÓGICOS-->
    '!' negação 
    <!--true ou false-->
    '&&' conjunção 'e'
    <!--
        true && true -> true
        true && false -> false
        false && true -> false
        false && true -> false
    -->
    '||' disjunção 'ou'
    <!--
        true || true -> true
        true || false -> true
        false || true -> true
        false || false -> true
    -->
        <!--PRECEDÊNCIA-->
    (), **, /, *, ...
    >, <, >=, ...
    !
    &&
    ||

<!--TERNÁRIO-->
    teste ? true : false
 ex:   
    média >=7 ? "
    aprovado" : "reprovado"
