<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM aula 2</title>
    <style>
        body{
            background-color: rgb(171, 200, 203);
        }
        div#area{
            font: normal 20pt bold;
            background-color: rgb(138, 161, 163);
            color: rgb(65, 87, 95);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area'><!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou :))'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
        function entrar() {
            a.innerText = 'Entrou :)'
            a.style.background = 'green' 
            a.style.color = 'white'

        }
        function sair() {
            a.innerText = 'Saiu :)'
            a.style.background = 'blue'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
