<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM aula 2</title>
    <style>
        body{
            font: normal 15pt bold;
            background-color: rgb(162, 180, 162);
            color: white;
            text-align: center;
        }
        input{
            font: normal 13pt bold;
            width: 100px;
            color: white;
            background-color: rgb(123, 147, 123);
        }
        div#res{
            margin: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()" style="background-color: rgb(100, 130, 104);">
    <div id="res">Resultado:</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')   
            var res = window.document.getElementById('res')         
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = 'A soma entre '+n1+' e '+n2+' Ã© igual a '+s
        }
    </script>
</body>
</html>
